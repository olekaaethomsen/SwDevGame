<html>
  <style>
    .actionDiv {
      width: 200px;
      height: 50px;
      visibility: hidden;
    }
  </style>
  <body>
    <div style="background-color: red; height: 100px; width: 100%;">
      <a href="javascript:init()">start</a>
      <div id="turnIndex"></div>
      <div id="activePlayer"></div>
      <div id="activeSprint"></div>
    </div>
    <div id="playerdev" style="background-color: green; height: 100px; width: 20%; float: left; clear: both;"></div>
    <div id="playerproj" style="background-color: blue; height: 100px; width: 20%; float: left; clear: both;"></div>
    <div id="playersales" style="background-color: yellow; height: 100px; width: 20%; float: left; clear: both;"></div>
    <div style="background-color: violet; height: 300px; top: -200px; width: 80%; float: left; position: relative;">
      <div id="phaseDrawActionCard" class="actionDiv" style="background-color: teal;" ></div>
      <div id="phaseDrawIncidentCard" class="actionDiv" style="background-color: thistle;" ></div>
      <div class="actionDiv" style="background-color: tomato;" >
        <div id="phasePerformAction" class="actionDiv" style="background-color: yellowgreen;"></div>
        <div id="actionPlayCard" class="actionDiv" style="background-color: yellowgreen;"></div>
        <div id="actionEndTask" class="actionDiv" style="background-color: olivedrab;"></div>
      </div>
      <div id="phaseEndTurn" class="actionDiv" style="background-color: turquoise;" ></div>
      <div id="sprintPlanning" class="actionDiv" style="background-color: turquoise;" ></div>
      <div id="sprintReview" class="actionDiv" style="background-color: turquoise;" ></div>
    </div>
  </body>
  <script src="engine.js"></script>
  <script src="actions.js"></script>
  <script src="cards.js"></script>
  <script src="gui.js"></script>
</html>
