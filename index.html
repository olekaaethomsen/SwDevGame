  <style>
    .actionDiv {
      width: 200px;
      height: 50px;
      visibility: hidden;
    }

    <div style="background-color: red; height: 100px; width: 100%;">
      <a href="javascript:init()">start</a>
      <div id="turnIndex"></div>

    <div style="background-color: yellow; height: 100px; width: 20%; float: left; clear: both;"></div>
